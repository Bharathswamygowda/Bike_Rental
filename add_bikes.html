<!-- alert -->
<div class="alert alert-success alert-dismissible fade show" role="alert">
<span class="alert-icon"><i class="ni ni-like-2"></i></span>
<span class="alert-text"><strong>Success!</strong> Bike saved Sucessfully!</span>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert">
<span class="alert-icon"><i class="ni ni-like-2"></i></span>
<span class="alert-text"><strong>Failed!</strong> Error in saving</span>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>

<!-- Card header -->
<div class="card-header border-0">
<h3 class="mb-0">Add Bikes</h3>
</div>

<form class="card-header border-0 all_bikes">
<div class="form-group">
<label for="bikenumber">Bike Number</label>
<input type="text" class="form-control" id="bikenumber" placeholder="KA53D1234">
</div>

<div class="form-group">
<label for="exampleFormControlTextarea1">model</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
</div>

<div class="row">

<div class="col-lg-6">
<div class="form-group">
<label for="rentperhour">Rent Per Hour</label>
<input type="number" class="form-control" id="rentperhour" placeholder="600">
</div>
</div>


<div class="col-lg-6">
<div class="form-group">
<label for="rentperhour">Status</label>
<select class="form-control">
<option selected disabled>Select bike status</option>
<option>Parking</option>
<option>Rent</option>
<option>Service</option>
</select>
</div>
</div>



</div>

<button class="btn btn-icon btn-primary" type="button">
<span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span>
<span class="btn-inner--text">Submit</span>
</button>


</form>
