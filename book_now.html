<form action="#">
<div class="row">


<div class="col-lg-6">
<div class="form-group">
<label   for="dlnumber" class="form-control-label">Driving Licence Number</label>
<input required class="form-control comm_cls" type="text" placeholder="KA52DS12345666" id="dlnumber">
</div>
</div>


<div class="col-lg-6">
<div class="form-group">
<label for="fullname" class="form-control-label">Full Name</label>
<input required class="form-control" type="text" placeholder="John Snow" id="fullname">
</div>
</div>





</div>

<div class="row">

<div class="col-lg-6">
<div class="form-group">
<label for="pnumber" class="form-control-label">Phone Number</label>
<input required minlength="10" class="form-control" type="number" placeholder="9999999999" id="pnumber">
</div>
</div>

<div class="col-lg-6">
<div class="form-group">
<label for="email" class="form-control-label">Email ID</label>
<input required class="form-control" type="email" value="email" id="email">
</div>
</div>



</div>



<div class="row">

<div class="col-lg-6">
<div class="form-group mb-0">
<label for="tagging" class="form-control-label">Vehical Number</label>
<select required name="tagging" class="form-control tagging">
<option>KA53D1234 </option>
<option>KA53D1234 </option>
<option>KA53D1234 </option>
</select>

</div>
</div>

<div class="col-lg-6">
<div class="form-group">
<label for="vlnumber" class="form-control-label">Rent per Hour</label>
<input disabled class="form-control comm_cls" type="number" value="500" id="vlnumber">
</div>
</div>



</div>


<div class="row">

<div class="col-lg-6">
<div class="form-group ">
<label for="startdate" class="form-control-label">Start Date and Time</label>
<input required class="form-control" type="datetime-local" value="2018-11-23T10:30:00" id="startdate"></div>
</div>

<div class="col-lg-6">
<div class="form-group ">
<label for="enddate" class="form-control-label">End Date and Time</label>
<input required class="form-control" type="datetime-local" value="2018-11-23T11:30:00" id="enddate"></div>
</div>


</div>



<div class="row">

<div class="col-lg-6">

<div class="form-group mb-3">
<label for="rentpaid" class="form-control-label">Rent to be Paid</label>
<input disabled class="form-control " type="number" value="500" id="rentpaid">
</div>

<div class="form-group">
<label for="advance" class="form-control-label">Advance</label>
<input required  class="form-control comm_cls" type="number" value="200" id="advance">
</div>

<div class="form-group">
<label for="discount" class="form-control-label">Discount</label>
<input required  class="form-control comm_cls" type="number" value="200" id="discount">
</div>


<div class="form-group mb-3">
<label for="balance" class="form-control-label">Balance</label>

<input disabled class="form-control " type="number" value="300" id="balance">

</div>

</div>



<div class="col-lg-6">

<label for="balance" class="form-control-label">Address Proof</label>

<div class="custom-file">
<input type="file" class="custom-file-input" id="customFileLang" lang="en">
<label class="custom-file-label" for="uploaddocument">Upload</label>
</div>


<div class="form-group mt-3">
<label for="comments" class="form-control-label">Comments</label>
<textarea class="form-control" placeholder="comments" id="comments" rows="11"></textarea>
</div>
</div>





</div>





<button type="submit" class="btn btn-primary">Submit</button>



</form>
